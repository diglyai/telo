kind: Http.Server
metadata:
  name: Example
port: 8844
mounts:
  - path: /v1
    type: Http.Api.HelloApi
---
kind: OpenApi.Spec
metadata:
  name: HelloApiSpec
path: '/reference'
apis:
  - Http.Api.HelloApi
info:
  title: Example API
  version: '${{ Module.Example.version }}' # Reference to Module version
  description: An example API that greets users.
  baseUrl: 'http://localhost:${{ Http.Server.Example.port }}/v1' # Reference to Http.Server port
---
kind: Data.Type
metadata:
  name: HelloQuery
schema:
  properties:
    name:
      type: string
      default: 'World'
  required: ['name']
  additionalProperties: false
---
kind: Data.Type
metadata:
  name: HelloResponse
schema:
  type: object
  properties:
    greeting:
      type: string
    nice:
      type: string
  required: ['greeting', 'nice']
---
kind: Http.Api
metadata:
  name: HelloApi
routes:
  - request:
      path: /hello
      method: GET
      query: '#/HelloQuery' # Reference to Data.Type
    handler:
      name: Logic.JavaScript.SayHello
      inputs:
        name: '${{ request.query.name }}' # CEL expression
    response:
      schema:
        body: '#/HelloResponse' # Reference to Data.Type
      status: 200
      body:
        greeting: '${{ result.message }}!'
        nice: 'WOW'
---
kind: Logic.JavaScript
metadata:
  name: SayHello
code: |
  function main({ name }) {
    return {
      message: `Hello ${name}!`,
    }
  };
inputSchema:
  type: object
  properties:
    name:
      type: string
  required: ['name']
outputSchema:
  type: object
  properties:
    message:
      type: string
  required: ['message']
