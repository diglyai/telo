kind: 'ResourceDefinition'
metadata:
  name: 'JavaScriptDefinition'
  resourceKind: 'JavaScript'
  module: 'Logic'
controllers:
  - runtime: 'node@>=20 <23'
    entrypoint: './nodejs/javascript.ts'
  - runtime: 'bun@>=1.1'
    entrypoint: './nodejs/javascript.ts'
schema:
  type: 'object'
  properties:
    metadata:
      type: 'object'
      properties:
        name:
          type: 'string'
      required: ['name']
    code:
      type: 'string'
    inputSchema:
      type: 'object'
    outputSchema:
      type: 'object'
  required: ['metadata', 'code']
