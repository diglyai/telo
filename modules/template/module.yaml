kind: Runtime.Module
metadata:
  name: Template
  version: "1.0.0"
---
kind: Runtime.Definition
metadata:
  name: TemplateDefinition
  resourceKind: Definition
  module: Template
controllers:
  - pkg:npm/@telorun/template@>=1.0.0?local_path=./nodejs#template
schema:
  type: object
  properties:
    metadata:
      type: object
      properties:
        name:
          type: string
      required: [name]
    schema:
      type: object
    templatedResources:
      type: array
      items:
        type: object
  required: [metadata, templatedResources]
