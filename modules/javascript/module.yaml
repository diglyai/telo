kind: Runtime.Module
metadata:
  name: "JavaScript"
  version: "1.0.0"
---
kind: "Runtime.Definition"
metadata:
  name: "JavaScriptDefinition"
  resourceKind: "Script"
  module: "JavaScript"
controllers:
  - pkg:npm/@telorun/javascript@>=0.1.0?local_path=./nodejs#script
schema:
  type: "object"
  properties:
    metadata:
      type: "object"
      properties:
        name:
          type: "string"
      required: ["name"]
    code:
      type: "string"
    inputSchema:
      type: "object"
    outputSchema:
      type: "object"
  required: ["metadata", "code"]
