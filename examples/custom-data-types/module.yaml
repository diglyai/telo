kind: Runtime.Module
metadata:
  name: Example
  version: 1.0.0
imports:
  - ../../modules/data
  - ../../modules/console
---
kind: Data.Type
metadata:
  name: Product
  module: Example
schema:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    price:
      type: number
    inStock:
      type: boolean
  required: ['id', 'name', 'price', 'inStock']
---
kind: Data.Variable
metadata:
  name: Mac123
  module: Example
value:
  id: 123
  name: Mac123
  price: 1234.99
  inStock: true
---
kind: Data.Secret
metadata:
  name: DbPass
  module: Example
value:
  $eval: env.DB_PASSWORD
---
kind: Console.WriteLine
metadata:
  name: Result
  module: Example
inputSchema:
  result:
    type: number
output: 'Product name: {{ Mac123.name }}, Password: {{ DbPass }}'
