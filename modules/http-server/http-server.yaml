kind: "Runtime.Definition"
metadata:
  name: "HttpServerDefinition"
  resourceKind: "Server"
  module: "Http"
controllers:
  - pkg:npm/@telorun/http-server@>=0.1.0?local_path=./nodejs#http-server
schema:
  type: "object"
  properties:
    host:
      type: "string"
      default: "localhost"
    port:
      type: "integer"
      minimum: 1
      maximum: 65535
    mounts:
      type: "array"
      items:
        type: "object"
        properties:
          path:
            type: "string"
          type:
            type: "string"
  required: ["port", "mounts"]
