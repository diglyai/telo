kind: 'Runtime.Definition'
metadata:
  name: 'OpenApiSpecDefinition'
  resourceKind: 'Spec'
  module: 'OpenApi'
controllers:
  - runtime: 'node@>=20 <23'
    entrypoint: './nodejs/index.ts'
  - runtime: 'bun@>=1.1'
    entrypoint: './nodejs/index.ts'
schema:
  type: 'object'
  properties:
    metadata:
      type: 'object'
      properties:
        name:
          type: 'string'
      required: ['name']
    path:
      type: 'string'
      description: 'Path where OpenAPI documentation will be served'
      default: '/documentation'
    apis:
      type: 'array'
      items:
        type: 'string'
    info:
      type: 'object'
  required: ['metadata', 'apis']
