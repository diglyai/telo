kind: Runtime.Definition
metadata:
  name: SchemaDefinition
  resourceKind: Schema
  module: Assert
controllers:
  - runtime: nodejs
    registry: npm
    package: "@citorun/assert@1.0.0"
    entry: "./schema"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./schema"
schema:
  type: object
  properties:
    metadata:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    schema:
      description: Value to assert (can be any type or expression)
  required:
    - metadata
    - assertions
