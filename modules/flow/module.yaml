kind: Runtime.Definition
metadata:
  name: FlowDefinition
  resourceKind: Flow
  module: Runtime
controllers:
  - pkg:npm/@telorun/flow@>=1.0.0?local_path=./nodejs#flow
schema:
  type: object
  properties:
    steps:
      type: array
      items:
        type: object
        properties:
          invoke:
            type: object
            properties:
              kind:
                type: string
                description: Resource kind (e.g., Logic.JavaScript, HttpClient.Request)
        required:
          - invoke
  required:
    - steps
