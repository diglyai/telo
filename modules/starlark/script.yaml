kind: Runtime.Definition
metadata:
  name: StarlarkScriptDefinition
  resourceKind: Script
  module: Starlark
controllers:
  - pkg:npm/@telorun/starlark@>=1.0.0?local_path=./nodejs#script
schema:
  type: object
  properties:
    metadata:
      type: object
      properties:
        name:
          type: string
      required: [name]
    code:
      type: string
    inputSchema:
      type: object
    outputSchema:
      type: object
  required: [metadata, code]
