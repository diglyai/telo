kind: Runtime.Module
metadata:
  name: Console
  version: 1.0.0
---
kind: Runtime.Definition
metadata:
  name: WriteLineDefinition
  resourceKind: WriteLine
  module: Console
controllers:
  - runtime: nodejs
    registry: npm
    package: "@citorun/console@1.0.0"
    entry: "./writeline"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./writeline"
schema:
  type: object
  properties:
    output:
      type: string
  required: ["output"]
