kind: Runtime.Definition
metadata:
  name: StarlarkScriptDefinition
  resourceKind: Script
  module: Starlark
controllers:
  - runtime: nodejs
    registry: npm
    package: "@citorun/starlark@1.0.0"
    entry: "./script"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./script"
schema:
  type: object
  properties:
    metadata:
      type: object
      properties:
        name:
          type: string
      required: [name]
    code:
      type: string
    inputSchema:
      type: object
    outputSchema:
      type: object
  required: [metadata, code]
