kind: Runtime.Definition
metadata:
  name: DataTypeDefinition
  resourceKind: Type
  module: Data
controllers:
  - runtime: nodejs
    registry: npm
    package: "@vokerun/data@1.0.0"
    entry: "./type"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./type"
schema:
  type: object
  properties:
    metadata:
      type: object
      properties:
        name:
          type: string
      required: ["name"]
    schema:
      type: object
  required: ["metadata", "schema"]
---
kind: Runtime.Definition
metadata:
  name: ObjectTypeDefinition
  module: Data
  resourceKind: ObjectType
extends: Data.Type
schema:
  type: object
  additionalProperties: true
