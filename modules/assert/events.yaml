kind: Runtime.Definition
metadata:
  name: EventsDefinition
  resourceKind: Events
  module: Assert
controllers:
  - runtime: nodejs
    registry: npm
    package: "@citorun/assert@1.0.0"
    entry: "./events"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./events"
schema:
  type: object
  properties:
    filter:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
        required:
          - type
    expect:
      type: array
      description: Ordered sequence of events to assert
      items:
        type: object
        properties:
          event:
            type: string
            description: Event name or wildcard pattern (e.g. "JavaScript.Script.*.Incitod")
          payload:
            type: object
            description: Partial payload to match against (only declared fields are checked)
        required:
          - event
  required:
    - expect
