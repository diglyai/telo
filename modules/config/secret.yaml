kind: "Runtime.Definition"
metadata:
  name: "ConfigSecretDefinition"
  resourceKind: "Secret"
  module: "Config"
controllers:
  - pkg:npm/@telorun/config@>=0.1.0?local_path=./nodejs#secret-controller
schema:
  type: "object"
  properties:
    source:
      type: "object"
      properties:
        env:
          type: "string"
      required: ["env"]
      additionalProperties: false
    grants:
      type: "array"
      description: "Optional list of 'Kind/name' consumer keys allowed to read this context."
      items:
        type: "string"
  required: ["source"]
