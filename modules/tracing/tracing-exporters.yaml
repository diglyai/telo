kind: "Runtime.Definition"
metadata:
  name: "FileExporterDefinition"
  resourceKind: "FileExporter"
  module: "Tracing"
controllers:
  - pkg:npm/@telorun/tracing@>=1.0.0?local_path=./nodejs#file-exporter
schema:
  type: "object"
  properties:
    metadata:
      type: "object"
      properties:
        name:
          type: "string"
      required: ["name"]
    path:
      type: "string"
      description: "Output file path for trace events"
    format:
      type: "string"
      description: "Output format for trace events"
      enum: ["json", "ndjson", "text"]
      default: "ndjson"
    mode:
      type: "string"
      description: "File write mode"
      enum: ["append", "overwrite"]
      default: "append"
    pretty:
      type: "boolean"
      description: "Pretty-print JSON output (only applies to json format)"
      default: false
  required: ["metadata", "path"]
