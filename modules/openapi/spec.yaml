kind: "Runtime.Definition"
metadata:
  name: "OpenApiSpecDefinition"
  resourceKind: "Spec"
  module: "OpenApi"
controllers:
  - pkg:npm/@telorun/openapi@>=1.0.0?local_path=./nodejs#spec
schema:
  type: "object"
  properties:
    metadata:
      type: "object"
      properties:
        name:
          type: "string"
      required: ["name"]
    path:
      type: "string"
      description: "Path where OpenAPI documentation will be served"
      default: "/documentation"
    apis:
      type: "array"
      items:
        type: "string"
    info:
      type: "object"
  required: ["metadata", "apis"]
