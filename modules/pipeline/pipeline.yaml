kind: Runtime.Definition
metadata:
  name: JobDefinition
  resourceKind: Job
  module: Pipeline
controllers:
  - runtime: nodejs
    registry: npm
    package: "@telorun/pipeline@1.0.0"
    entry: "./job"
  - runtime: nodejs
    registry: local
    package: "./nodejs"
    entry: "./job"
schema:
  type: object
  properties:
    steps:
      type: array
      items:
        type: object
        properties:
          kind:
            type: string
            description: Resource kind (e.g., Logic.JavaScript, HttpClient.Request)
        required:
          - kind
  required:
    - steps
